<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#ff6b9d">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>aibo リモコン</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>🐕 aibo リモコン</h1>
      <p id="headerStatus">設定が必要です</p>
    </header>

    <!-- 設定カード -->
    <div class="card">
      <div class="settings-toggle" onclick="toggleSettings()">
        <h2 style="margin:0;">⚙️ 設定</h2>
        <span id="settingsArrow">▼</span>
      </div>
      <div class="settings-content" id="settingsContent">
        <div class="input-group">
          <label>アクセストークン</label>
          <input type="password" id="tokenInput" placeholder="トークンを入力">
        </div>
        <div class="button-row">
          <button class="btn btn-primary" onclick="saveToken()">保存</button>
          <button class="btn btn-secondary" onclick="fetchDevices()">接続テスト</button>
        </div>
        <div class="device-info" id="deviceInfo" style="display:none;">
          <strong>接続中のaibo:</strong><br>
          <span id="deviceName">-</span>
        </div>
      </div>
    </div>

    <!-- 未設定時の表示 -->
    <div class="card" id="setupRequired">
      <div class="setup-required">
        <div class="emoji">🔧</div>
        <p>まず上の「設定」を開いて、<br>アクセストークンを入力してください。</p>
      </div>
    </div>

    <!-- アクションボタン -->
    <div class="card hidden" id="actionPanel">
      <div class="mode-section">
        <h2>📋 モード切替</h2>
        <button class="mode-btn standby" id="modeBtn" onclick="toggleMode()">
          ⏸️ 指示待ちにする
        </button>
      </div>
      <h2>🎮 ふるまい</h2>
      <div class="action-grid">
        <button class="action-btn" onclick="executeAction('paw')">
          <span class="emoji">🤝</span>
          お手
        </button>
        <button class="action-btn" onclick="executeAction('highFive')">
          <span class="emoji">✋</span>
          ハイタッチ
        </button>
        <button class="action-btn" onclick="executeAction('bark')">
          <span class="emoji">🗣️</span>
          ほえて
        </button>
        <button class="action-btn" onclick="executeAction('friendly')">
          <span class="emoji">💕</span>
          なかよし
        </button>
        <button class="action-btn" onclick="executeAction('dance')">
          <span class="emoji">💃</span>
          ダンス
        </button>
        <button class="action-btn" onclick="executeAction('sing')">
          <span class="emoji">🎤</span>
          歌う
        </button>
        <button class="action-btn" onclick="executeAction('stretch')">
          <span class="emoji">🙆</span>
          伸び
        </button>
        <button class="action-btn" onclick="executeAction('overJoyed')">
          <span class="emoji">🎉</span>
          大喜び
        </button>
      </div>
      <div class="status" id="actionStatus"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
